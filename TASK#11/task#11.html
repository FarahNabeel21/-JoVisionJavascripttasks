<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP Example</title>
    <script>
        function start() {
            document.getElementById('getIpButton').addEventListener('click', getIpAddress, false);
        }

        function getIpAddress() 
        {
            try{
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('getIpButton').textContent = `Your IP: ${data.ip}`;
                })
            }
        
            catch()
            {


            }
        
        }
    

        window.addEventListener('load', start, false);
    </script>
</head>

<body>
    <button id="getIpButton">Get IP</button>



</body>

</html>
